name: Deploy Para Ambiente de Stage

on:
  push:
    branches:
      - stage   

jobs:
  deploy-stage:
    runs-on: [self-hosted, stage-runner]

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Build da imagem Docker
        working-directory: ./src
        run: docker build -t meu-app-stage .

      - name: Parar e remover container antigo (se existir)
        run: |
          docker stop meu-app || true
          docker rm meu-app || true

      - name: Subir novo container de Stage
        run: |
          docker run -d --name meu-app -p 8080:80 meu-app-stage:latest

      - name: Cleanup imagens antigas
        run: docker image prune -f

